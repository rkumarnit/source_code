<!DOCTYPE html>
<html>
<head>
<title>Upload Vaccines Details of Patients</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>
<center>
<form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data" Content-Type="false">
 <fieldset style="height:200px;width:300px;">
    <legend>PATIENT VACCINES INFORMATION FRAMEWORK</legend>
 <table>
 <tr><td>Patient_ID</td><td><input type="text" name="pid" size="40"></td></tr>
 <tr><td>Patient_Name</td><td><input type="text" name="pname" size="40"></td></tr>
 <tr><td>Patient_Address</td><td><input type="text" name="paddr" size="40"></td></tr>
 <tr><td>Referreing_Doctor</td><td><input type="text" name="refdoc" size="40"></td></tr>
 <tr><td>Performing_Doctor</td><td><input type="text" name="perdoc" size="40"></td></tr>
 <tr><td>Hospital_Name</td><td><input type="text" name="hosname" size="40"></td></tr>
 <tr><td><strong>Doctor_prescription:</strong></td><td><input id="file-picker" type="file" name="file" accept="image/*" multiple></td></tr>
 <tr><td rowpan="2"><div id="msg"></div></td></tr>
 <tr><td rowpan="2"><input type="submit" value="Upload!" id="upload-button"></td></tr>
 </table>
 </fieldset>
</form>
</center>
</body>
<script>

    $("#file-picker").change(function(){

        var input = document.getElementById('file-picker');

        for (var i=0; i<input.files.length; i++)
        {
        //koala.jpg, koala.JPG substring(index) lastIndexOf('a') koala.1.jpg
            var ext= input.files[i].name.substring(input.files[i].name.lastIndexOf('.')+1).toLowerCase()

            if ((ext == 'jpg') || (ext == 'png')||(ext == 'docx') || (ext == 'xlsx')||(ext == 'txt') || (ext == 'csv')||(ext == 'jpeg') || (ext == 'doc')|| (ext == 'mp4')|| (ext == 'DCM')|| (ext == 'dcm')|| (ext == 'pdf'))
            {
                $("#msg").text("Files are supported")
            }
            else
            {
                $("#msg").text("Files are NOT supported")
                document.getElementById("file-picker").value ="";
            }

        }


    } );

</script>
</html>
